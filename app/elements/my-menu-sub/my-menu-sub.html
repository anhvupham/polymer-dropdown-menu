<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<dom-module id="my-menu-sub">
    <style>
    :host {
        display: block;
    }
    
    paper-menu {
        padding: 0;
    }
    
    paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0px 16px;
    }
    
    iron-collapse paper-menu a {
        padding: 0px 36px;
    }
    
    paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
    }
    
    paper-item:hover {
        cursor: pointer;
    }
    
    .seperator {
        border-top: 1px solid #ccc;
    }
    
    paper-item .title {
        /*font-family: sans-serif;*/
        
        padding-left: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        /*font-size: 13px;*/
        
        font-weight: bold;
        /*white-space: nowrap;*/
        
        font-size: 13px;
    }
    </style>
    <template>
        <!-- <template is="dom-repeat" items="{{menus}}"> -->
        <div hidden$="{{!item.link}}">
            <paper-menu class$="{{returnSeperator()}}" attr-for-selected="data-route" selected="{{route}}">
                <a data-route="{{item.tag}}" href="{{item.link}}">
                    <div hidden$="{{!item.icon}}">
                        <iron-icon icon="{{item.icon}}"></iron-icon>
                    </div>
                    <span>{{item.title}}</span>
                </a>
            </paper-menu>
        </div>
        <div hidden$="{{item.link}}">
            <paper-item class$="{{seperatorClass}}" style$="{{returnColor(item.color)}}" on-click="open">
                <div hidden$="{{!item.icon}}">
                    <iron-icon icon="{{item.icon}}"></iron-icon>
                </div>
                <div class="title">{{item.title}}</div>
            </paper-item>
        </div>
        <iron-collapse id="collapse">
            <div style="margin-left:15px">
                <content></content>
            </div>
        </iron-collapse>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'my-menu-sub',
        properties: {
            collapsible: {
                type: Boolean
            },
            seperator: {
                type: Boolean,
                observer: 'changeSeperator'
            },
            item: {
                type: Object,
                notify: true
            },
            
            seperatorClass: {
                type: String,
                notify: true
            },
            
        },
        
        changeSeperator: function(newvalue, oldvalue) {
            if (newvalue) {
                this.seperatorClass = 'seperator';
            }
        },
        open: function(e) {
            if (this.collapsible) this.$.collapse.toggle();            
        },
        returnSeperator: function() {
            if (this.seperator) return 'seperator';
        },
        returnColor: function(color) {

            console.log('color', this.item.color)
            if (this.item.color)
                return 'color:' + this.item.color;
        },


        ready: function() {

        },

    });
})();
</script>
