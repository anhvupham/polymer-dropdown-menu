<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>my-menu-sub</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../elements/my-menu-sub/my-menu-sub.html">
</head>

<body>
    <test-fixture id="basic">
        <template>
            <my-menu-sub></my-menu-sub>
        </template>
    </test-fixture>
    <script>
    suite('my-menu-sub tests', function() {
        var submenu;

        setup(function() {
            submenu = fixture('basic');
        });

        test('return Seperator function should return correct string as "seperator"', function(done) {
            submenu.seperator = true;
            assert.equal(submenu.returnSeperator(), 'seperator');
            done();
        });

        test('return Seperator function should empty if not assigned seperator', function(done) {
            assert.equal(submenu.returnSeperator(), '');
            done();
        });

        test('return Color function should return correct format as "color:XXXXX"', function(done) {
            submenu.item = {
                color: 'red'
            };

            assert.match(submenu.returnColor(), /color/, 'regexp matches');
            done();
        });

        test('return Color function should return empty if not assigned item.color', function(done) {
            
            assert.equal(submenu.returnColor(), '');
            done();
        });

       
    });
    </script>
</body>

</html>
